<div class="page">
    <div class="content">
        <img [src]="property!.imagePath" alt="Background Image">
        <div class="scroll-container overlay">
            <button mat-button>ADD DEVICE <mat-icon>open_in_new</mat-icon></button>
            <div class="title-container">
                <div class="title">{{property!.propertyType}}</div>
                <h3>{{property!.address}} {{property!.city.name}}, {{property!.city.country.name}}</h3>
            </div>
            <div class="sections">
                <div class="section">
                    <h3>Appliances</h3>
                    <mat-divider></mat-divider>
                    <div class="card-container">
                        <div class="card"><p>Washing machine</p></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
        
                <div class="section">
                    <h3>Outdoor</h3>
                    <mat-divider></mat-divider>
                    <div class="card-container">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
        
                <div class="section">
                    <h3>Energy devices</h3>
                    <mat-divider></mat-divider>
                    <div class="card-container">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
